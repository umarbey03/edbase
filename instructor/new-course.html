<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="../photos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../photos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../photos/favicon-16x16.png">
    <link rel="manifest" href="../photos/site.webmanifest">
    <title>Yangi Kurs | Edbase</title>
    <link rel="icon" href="/photos/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- âœ… UNIVERSAL NAVBAR -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 id="user-greeting" class="text-xl font-bold text-blue-600">EdBase.uz</h1>

            <!-- ðŸ”˜ Mobile toggle -->
            <button id="menu-toggle" class="lg:hidden text-gray-700 focus:outline-none">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- ðŸ”— Desktop links -->
            <div class="hidden lg:flex items-center space-x-6">
                <a href="/instructor/dashboard.html" class="text-blue-500 hover:underline">Dashboard</a>
                <a href="/instructor/courses.html" class="text-blue-500 hover:underline">My Courses</a>
                <a href="/instructor/new-course.html" class="text-indigo-600 font-semibold hover:underline">Create Course</a>
                <a href="/instructor/students.html" class="text-blue-500 hover:underline">Students</a>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded transition">
                    Chiqish
                </button>
            </div>
        </div>
    </nav>

    <!-- ðŸ”˜ Sidebar (mobile) -->
    <div id="mobile-menu"
        class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50 lg:hidden">
        <div class="p-4 space-y-4">
            <span id="user-greeting-mobile" class="text-gray-700 font-medium block">Assalomu alaykum</span>
            <a href="/instructor/dashboard.html" class="block text-blue-500 hover:underline">Dashboard</a>
            <a href="/instructor/courses.html" class="block text-blue-500 hover:underline">My Courses</a>
            <a href="/instructor/new-course.html" class="text-indigo-600 font-semibold hover:underline">Create Course</a>
            <a href="/instructor/students.html" class="block text-blue-500 hover:underline">Students</a>
            <button id="logout-btn-mobile" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded w-full">
                Chiqish
            </button>
        </div>
    </div>

    <!-- ðŸ”² Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 lg:hidden"></div>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto p-6">
        <h2 class="text-2xl font-bold mb-4">Yangi Kurs Yaratish</h2>
        <form id="new-course-form" class="space-y-6 bg-white p-6 rounded shadow">
            <!-- Asosiy -->
            <div class="space-y-4">
                <label>Kurs nomi</label>
                <input type="text" id="course-title" class="w-full border px-3 py-2 rounded" required />
                <label>Qisqacha taâ€™rifi</label>
                <textarea id="course-description" class="w-full border px-3 py-2 rounded" required></textarea>
                <!-- ðŸ“· Rasm yuklash -->
                <label class="block text-sm font-medium text-gray-700 mb-1">Kurs rasmi (yoki URL):</label>
                <div class="flex flex-col gap-2 mb-4">
                    <input type="file" id="course-img" accept="image/*" class="border px-3 py-2 rounded" />
                    <input type="url" id="course-img-url" placeholder="Yoki rasm URL kiriting"
                        class="border px-3 py-2 rounded" />
                </div>
                <label>Kategoriya</label>
                <select id="course-category" class="w-full border px-3 py-2 rounded" required>
                    <option value="">Tanlang</option>
                    <option value="programming">Dasturlash</option>
                    <option value="design">Dizayn</option>
                    <option value="business">Biznes</option>
                </select>
                <label>Til</label>
                <select id="course-language" class="w-full border px-3 py-2 rounded" required>
                    <option value="uz">Oâ€˜zbek</option>
                    <option value="en">Ingliz</option>
                    <option value="ru">Rus</option>
                </select>
                <label>Daraja</label>
                <select id="course-level" class="w-full border px-3 py-2 rounded" required>
                    <option value="beginner">Boshlangâ€˜ich</option>
                    <option value="intermediate">Oâ€˜rta</option>
                    <option value="advanced">Ilgâ€˜or</option>
                </select>
            </div>

            <!-- Narx -->
            <div class="space-y-4">
                <label>Narxi (soâ€˜m)</label>
                <input type="number" id="course-price" class="w-full border px-3 py-2 rounded" />
                <label><input type="checkbox" id="course-free" class="mr-2" /> Bepul kurs</label>
                <label>Preview video (mp4)</label>
                <input type="file" id="preview-video" accept="video/mp4" class="w-full border px-3 py-2 rounded" />
            </div>

            <!-- Modullar -->
            <div class="space-y-4">
                <h3 class="text-lg font-bold">Modullar</h3>
                <div id="modules-container" class="space-y-4"></div>
                <button type="button" id="add-module"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Modul qoâ€˜shish</button>
            </div>

            <!-- Sertifikat -->
            <label><input type="checkbox" id="enable-certificate" class="mr-2" /> Sertifikat berilsin</label>

            <!-- Submit -->
            <div class="flex gap-4">
                <button type="submit" id="save-draft" class="bg-gray-600 text-white px-4 py-2 rounded">Saqlash
                    (Qoralama)</button>
                <button type="submit" id="submit-review" class="bg-blue-600 text-white px-4 py-2 rounded">Koâ€˜rib
                    chiqishga yuborish</button>
            </div>
        </form>
    </div>

    <script type="module" src="./new-course.js"></script>
    <!-- âœ… Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('overlay');
        const logoutBtnMobile = document.getElementById('logout-btn-mobile');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });

        overlay.addEventListener('click', () => {
            mobileMenu.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        // Optional: Logout ishlovchisi (mobil)
        logoutBtnMobile.addEventListener('click', async () => {
            try {
                await signOut(auth);
                localStorage.removeItem('currentUser');
                window.location.href = '/auth.html?mode=login';
            } catch (err) {
                alert('Chiqishda xatolik yuz berdi!');
            }
        });

        // Mobile user greeting (sync with desktop)
        document.getElementById('user-greeting-mobile').textContent =
            document.getElementById('user-greeting')?.textContent || "Assalomu alaykum";
    </script>
</body>

</html>
