<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="../photos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../photos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../photos/favicon-16x16.png">
    <link rel="manifest" href="../photos/site.webmanifest">
    <title>Yangi Kurs | Edbase</title>
    <link rel="icon" href="/photos/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- âœ… UNIVERSAL NAVBAR -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 id="user-greeting" class="text-xl font-bold text-blue-600">EdBase.uz</h1>

            <!-- ðŸ”˜ Mobile toggle -->
            <button id="menu-toggle" class="lg:hidden text-gray-700 focus:outline-none">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- ðŸ”— Desktop links -->
            <div class="hidden lg:flex items-center space-x-6">
                <a href="/instructor/dashboard.html" class="text-blue-500 hover:underline">Dashboard</a>
                <a href="/instructor/courses.html" class="text-blue-500 hover:underline">My Courses</a>
                <a href="/instructor/new-course.html" class="text-indigo-600 font-semibold hover:underline">Create
                    Course</a>
                <a href="/instructor/students.html" class="text-blue-500 hover:underline">Students</a>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded transition">
                    Chiqish
                </button>
            </div>
        </div>
    </nav>

    <!-- ðŸ”˜ Sidebar (mobile) -->
    <div id="mobile-menu"
        class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50 lg:hidden">
        <div class="p-4 space-y-4">
            <span id="user-greeting-mobile" class="text-gray-700 font-medium block">Assalomu alaykum</span>
            <a href="/instructor/dashboard.html" class="block text-blue-500 hover:underline">Dashboard</a>
            <a href="/instructor/courses.html" class="block text-blue-500 hover:underline">My Courses</a>
            <a href="/instructor/new-course.html" class="text-indigo-600 font-semibold hover:underline">Create
                Course</a>
            <a href="/instructor/students.html" class="block text-blue-500 hover:underline">Students</a>
            <button id="logout-btn-mobile" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded w-full">
                Chiqish
            </button>
        </div>
    </div>

    <!-- ðŸ”² Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 lg:hidden"></div>

    <!-- ðŸ§¾ Step 1: Kurs Asosiy Ma'lumotlari -->
    <main class="max-w-5xl mx-auto py-10 px-4">
        <h2 class="text-2xl font-bold mb-6 text-center">ðŸ§¾ Yangi Kurs Yaratish</h2>
        <form id="new-course-form" class="space-y-10">

            <!-- Step 1: Kurs Asosiy Ma'lumotlari -->
            <section class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-lg font-semibold mb-4">1. Kurs Asosiy Ma'lumotlari</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-1">Kurs nomi</label>
                        <input type="text" id="course-title" required class="w-full border px-3 py-2 rounded" />
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                        <div>
                            <label for="author-name" class="block font-semibold mb-1">Muallif nomi</label>
                            <input type="text" id="author-name" placeholder="Masalan, EdBase LC"
                                class="w-full border px-3 py-2 rounded" />
                        </div>
                        <div>
                            <label for="center-name" class="block font-semibold mb-1">Markaz nomi</label>
                            <input type="text" id="center-name" placeholder="Masalan, EdBase Learning Center"
                                class="w-full border px-3 py-2 rounded" />
                        </div>
                    </div>
                    <div>
                        <label class="block mb-1">Kategoriya</label>
                        <select id="course-category" required class="w-full border px-3 py-2 rounded">
                            <option value="">Tanlang</option>
                            <option value="it">IT</option>
                            <option value="business">Biznes</option>
                            <option value="design">Dizayn</option>
                        </select>
                    </div>

                    <div>
                        <label class="block mb-1">Kurs rasmi (yoki URL)</label>
                        <input type="file" id="course-img" accept="image/*" class="w-full border px-3 py-2 rounded" />
                        <input type="url" id="course-img-url" placeholder="Yoki rasm URL kiriting"
                            class="mt-2 w-full border px-3 py-2 rounded" />
                    </div>

                    <div>
                        <label class="block mb-1">Kurs preview video (MP4)</label>
                        <input type="file" id="preview-video" accept="video/mp4"
                            class="w-full border px-3 py-2 rounded" />
                    </div>

                    <div>
                        <label class="block mb-1">Til</label>
                        <select id="course-language" class="w-full border px-3 py-2 rounded">
                            <option value="uz">O'zbek</option>
                            <option value="en">Ingliz</option>
                            <option value="ru">Rus</option>
                        </select>
                    </div>

                    <div>
                        <label class="block mb-1">Daraja</label>
                        <select id="course-level" class="w-full border px-3 py-2 rounded">
                            <option value="beginner">Boshlang'ich</option>
                            <option value="intermediate">O'rta</option>
                            <option value="advanced">Ilg'or</option>
                        </select>
                    </div>

                    <div>
                        <label class="block mb-1">Narxi (so'm)</label>
                        <input type="number" id="course-price" class="w-full border px-3 py-2 rounded" />
                        <div class="mt-2">
                            <label><input type="checkbox" id="course-free" class="mr-2" /> Bepul kurs</label>
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block mb-1">Qisqacha taÊ¼rifi</label>
                        <textarea id="course-description" rows="4" class="w-full border px-3 py-2 rounded"
                            required></textarea>
                    </div>
                </div>
            </section>

            <!-- Step 2 & 3 keladi keyingi qadamda -->
            <!-- 2. Modullar & Darslar -->
            <div class="accordion-section border rounded-lg overflow-hidden mt-6">
                <button class="accordion-header w-full text-left bg-gray-100 px-4 py-3 font-semibold hover:bg-gray-200">
                    ðŸ“¦ Modullar & Darslar
                </button>
                <div class="accordion-body hidden px-4 py-6 bg-white space-y-4" id="modules-wrapper">
                    <!-- Modullar shu yerda hosil bo'ladi -->
                    <div id="modules-container" class="space-y-4"></div>
                    <button type="button" id="add-module"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Modul qoâ€˜shish</button>
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-8">
                <button type="button" id="save-draft"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">
                    Qoralama sifatida saqlash
                </button>
                <button type="button" id="submit-review"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                    Koâ€˜rib chiqishga yuborish
                </button>
            </div>
        </form>
    </main>

    <script type="module" src="./new-course.js"></script>
    <!-- âœ… Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('overlay');
        const logoutBtnMobile = document.getElementById('logout-btn-mobile');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });

        overlay.addEventListener('click', () => {
            mobileMenu.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        // Optional: Logout ishlovchisi (mobil)
        logoutBtnMobile.addEventListener('click', async () => {
            try {
                await signOut(auth);
                localStorage.removeItem('currentUser');
                window.location.href = '/auth.html?mode=login';
            } catch (err) {
                alert('Chiqishda xatolik yuz berdi!');
            }
        });

        // Mobile user greeting (sync with desktop)
        document.getElementById('user-greeting-mobile').textContent =
            document.getElementById('user-greeting')?.textContent || "Assalomu alaykum";
    </script>
</body>

</html>
