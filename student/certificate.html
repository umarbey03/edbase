  <!-- Sidebar -->

    <h2 class="text-xl font-bold mb-8 text-indigo-600">ðŸŽ“ EdBase</h2>
    <ul class="space-y-4">
      <li><a href="/student/dashboard.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Dashboard</a></li>
      <li><a href="/student/profile.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Profil sozlamalari</a></li>
      <li><a href="/student/myCourses.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Mening kurslarim</a></li>
      <li><a href="/student/tests.html" class="pointer-events-none opacity-50 block text-gray-700 font-semibold">Testlar</a></li>
      <li><a href="/student/forum.html" class="pointer-events-none opacity-50 block text-gray-700 font-semibold">Forum</a></li>
      <li><button id="logoutBtn" class="text-sm bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200">Chiqish</button></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="flex-1 flex flex-col h-screen overflow-hidden">
    <header class="bg-white shadow flex-none px-6 py-4 flex justify-between items-center sticky top-0 z-50">
      <button id="sidebarToggle" class="md:hidden text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-xl font-bold text-indigo-600">Sertifikat</h1>
      <span id="userName" class="text-sm font-medium text-gray-700"></span>
    </header>

    <section class="flex-1 overflow-auto w-full max-w-4xl mx-auto px-6 py-8">
      <div class="bg-white shadow-lg rounded-lg p-6 relative">
        <p class="mb-4 text-sm text-gray-600">Siz kursni muvaffaqiyatli tugatdingiz!</p>

        <div class="border-4 border-indigo-600 p-6 text-center rounded-lg bg-indigo-50">
          <h2 class="text-3xl font-bold mb-2 text-indigo-700" id="certCourseTitle">...</h2>
          <p class="text-xl text-gray-700 mb-4">Beriladi: <span id="certUserName" class="font-semibold">...</span></p>
          <p class="text-sm text-gray-600">Tugallangan sana: <span id="certDate">â€”</span></p>
          <p class="text-sm text-gray-600 mt-2">Instruktor: <span id="certInstructor">â€”</span></p>
        </div>

        <button id="downloadBtn" class="absolute top-6 right-6 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          ðŸ“¥ Yuklab olish
        </button>
      </div>
    </section>
  </main>

  <script type="module">
    import { db } from '../js/firebase-config.js';
    import {
      doc,
      getDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || currentUser.role !== "student") {
      window.location.href = "/auth.html?redirectUrl=/student/certificate.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("courseId");

    const courseTitleEl = document.getElementById("certCourseTitle");
    const userNameEl = document.getElementById("certUserName");
    const dateEl = document.getElementById("certDate");
    const instructorEl = document.getElementById("certInstructor");

    async function loadCertificate(uid, courseId) {
      try {
        const userSnap = await getDoc(doc(db, "users", uid));
        const userData = userSnap.data();

        const enrolled = userData.enrolledCourses || [];
        if (!enrolled.includes(courseId)) {
          alert("Siz bu kursga yozilmagansiz.");
          return;
        }

        const courseSnap = await getDoc(doc(db, "courses", courseId));
        if (!courseSnap.exists()) {
          alert("Kurs topilmadi.");
          return;
        }

        const course = courseSnap.data();
        const modules = course.modules || [];

        let totalLessons = 0;
        let completedLessons = 0;
        for (const module of modules) {
          const lessons = module.lessons || [];
          totalLessons += lessons.length;
          for (const lesson of lessons) {
            const progressRef = doc(db, "users", uid, "lessonProgress", lesson.id);
            const progressSnap = await getDoc(progressRef);
            if (progressSnap.exists()) {
              completedLessons++;
            }
          }
        }

        const completed = totalLessons && completedLessons === totalLessons;
        if (!completed) {
          alert("Siz hali kursni toâ€˜liq yakunlamagansiz.");
          return;
        }

        // Sertifikat malumotlar
        courseTitleEl.textContent = course.title;
        userNameEl.textContent = currentUser.name || "Foydalanuvchi";
        instructorEl.textContent = course.instructorName || "â€”";
        dateEl.textContent = new Date().toLocaleDateString("uz-UZ");

      } catch (err) {
        console.error("âŒ Sertifikat yuklashda xatolik:", err);
      }
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      window.print(); // oddiygina PDF sifatida yuklash uchun
    });

    loadCertificate(currentUser.uid, courseId);
  </script>

</body>
</html>
