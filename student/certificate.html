<!-- 📁 certificate.html -->
<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sertifikat | EdBase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module" src="./certificate.js" defer></script>
</head>

<body class="bg-gray-50 min-h-screen flex overflow-hidden">

  <!-- Sidebar -->
  <nav id="sidebar"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-md p-6 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex md:flex-col md:min-h-screen z-40">
    <h2 class="text-xl font-bold mb-8 text-indigo-600">🎓 EdBase</h2>
    <ul class="space-y-4">
      <li><a href="/student/dashboard.html"
          class="block text-gray-700 hover:text-indigo-600 font-semibold">Dashboard</a></li>
      <li><a href="/student/profile.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Profil
          sozlamalari</a></li>
      <li><a href="/student/myCourses.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Mening
          kurslarim</a></li>
      <li><a href="/student/tests.html"
          class="pointer-events-none opacity-50 block text-gray-700 font-semibold">Testlar</a></li>
      <li><a href="/student/forum.html"
          class="pointer-events-none opacity-50 block text-gray-700 font-semibold">Forum</a></li>
      <li><button id="logoutBtn"
          class="text-sm bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200">Chiqish</button></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="flex-1 flex flex-col h-screen overflow-hidden">
    <header class="bg-white shadow flex-none px-6 py-4 flex justify-between items-center sticky top-0 z-50">
      <button id="sidebarToggle" class="md:hidden text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-xl font-bold text-indigo-600">Sertifikat</h1>
      <span id="userName" class="text-sm font-medium text-gray-700"></span>
    </header>

    <section class="flex-1 overflow-auto w-full max-w-4xl mx-auto px-6 py-8">
      <div class="bg-white shadow-lg rounded-lg p-6 relative">
        <p class="mb-4 text-sm text-gray-600">Siz kursni muvaffaqiyatli tugatdingiz!</p>

        <div class="border-4 border-indigo-600 p-6 text-center rounded-lg bg-indigo-50">
          <h2 class="text-3xl font-bold mb-2 text-indigo-700" id="certCourseTitle">...</h2>
          <p class="text-xl text-gray-700 mb-4">Beriladi: <span id="certUserName" class="font-semibold">...</span></p>
          <p class="text-sm text-gray-600">Tugallangan sana: <span id="certDate">—</span></p>
          <p class="text-sm text-gray-600 mt-2">Instruktor: <span id="certInstructor">—</span></p>
        </div>

        <button id="downloadBtn"
          class="absolute top-6 right-6 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          📥 Yuklab olish
        </button>
      </div>
    </section>
  </main>
  <!-- 💬 Floating Chat Button -->
  <button id="openChatBtn"
    class="fixed bottom-6 right-6 z-50 bg-gradient-to-r from-blue-600 to-indigo-500 text-white p-4 rounded-full shadow-xl hover:scale-105 transition-transform duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M7 8h10M7 12h6m-6 4h4M5 20l-2-2V6a2 2 0 012-2h14a2 2 0 012 2v12a2 2 0 01-2 2H5z" />
    </svg>
  </button>

  <!-- 💬 Chat Modal -->
  <div id="chatModal"
    class="fixed bottom-20 right-6 w-80 h-[45vh] bg-white border border-gray-300 rounded-xl shadow-lg hidden flex flex-col overflow-hidden z-50">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-500 text-white px-4 py-3 flex justify-between items-center">
      <h3 class="text-sm font-semibold">🤖 EdBase Support Bot</h3>
      <button id="closeChatBtn" class="text-white text-xl leading-none hover:text-gray-200">&times;</button>
    </div>

    <!-- Chat Body -->
    <div id="chatMessages" class="flex-1 p-4 space-y-2 overflow-y-auto text-sm text-gray-800 scroll-smooth">
      <div class="text-gray-500 italic">Xush kelibsiz! Savollaringizni shu yerga yozing 👇</div>
    </div>

    <!-- Input Area -->
    <form id="chatForm" class="flex items-center border-t border-gray-200">
      <input type="text" id="chatInput" placeholder="Savolingizni yozing..."
        class="flex-1 p-3 text-sm outline-none placeholder-gray-400" autocomplete="off" />
      <button type="submit" class="bg-[#045d8f] text-white px-3 py-2 rounded-lg text-sm hover:bg-[#03486f]">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M9.5 13.5l-.4 4.1c.6 0 .9-.2 1.3-.6l2-1.9 4.1 3c.8.4 1.3.2 1.5-.7l2.7-12.6c.3-1.2-.4-1.7-1.3-1.4L2.9 10.9c-1.2.4-1.2 1.2-.2 1.5l4.5 1.4L18.1 7.2c.4-.2.8 0 .6.3L9.5 13.5z" />
        </svg>
      </button>
    </form>
  </div>

  <script type="module" src="../js/chat.js"></script>
  <script type="module">
    import { db } from '../js/firebase-config.js';
    import {
      doc,
      getDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || currentUser.role !== "student") {
      window.location.href = "/auth.html?redirectUrl=/student/certificate.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("courseId");

    const courseTitleEl = document.getElementById("certCourseTitle");
    const userNameEl = document.getElementById("certUserName");
    const dateEl = document.getElementById("certDate");
    const instructorEl = document.getElementById("certInstructor");

    async function loadCertificate(uid, courseId) {
      try {
        const userSnap = await getDoc(doc(db, "users", uid));
        const userData = userSnap.data();

        const enrolled = userData.enrolledCourses || [];
        if (!enrolled.includes(courseId)) {
          alert("Siz bu kursga yozilmagansiz.");
          return;
        }

        const courseSnap = await getDoc(doc(db, "courses", courseId));
        if (!courseSnap.exists()) {
          alert("Kurs topilmadi.");
          return;
        }

        const course = courseSnap.data();
        const modules = course.modules || [];

        let totalLessons = 0;
        let completedLessons = 0;
        for (const module of modules) {
          const lessons = module.lessons || [];
          totalLessons += lessons.length;
          for (const lesson of lessons) {
            const progressRef = doc(db, "users", uid, "lessonProgress", lesson.id);
            const progressSnap = await getDoc(progressRef);
            if (progressSnap.exists()) {
              completedLessons++;
            }
          }
        }

        const completed = totalLessons && completedLessons === totalLessons;
        if (!completed) {
          alert("Siz hali kursni to‘liq yakunlamagansiz.");
          return;
        }

        // Sertifikat malumotlar
        courseTitleEl.textContent = course.title;
        userNameEl.textContent = currentUser.name || "Foydalanuvchi";
        instructorEl.textContent = course.instructorName || "—";
        dateEl.textContent = new Date().toLocaleDateString("uz-UZ");

      } catch (err) {
        console.error("❌ Sertifikat yuklashda xatolik:", err);
      }
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      window.print(); // oddiygina PDF sifatida yuklash uchun
    });

    loadCertificate(currentUser.uid, courseId);
  </script>

</body>

</html>
