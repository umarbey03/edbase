<!-- 📁 myCourses.html -->
<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="../photos/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../photos/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../photos/favicon-16x16.png" />
    <link rel="manifest" href="../photos/site.webmanifest" />
    <title>Mening Kurslarim | EdBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 min-h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <nav id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-white shadow-md p-6 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex md:flex-col md:min-h-screen z-40">
        <h2 class="text-xl font-bold mb-8 text-indigo-600">🎓 EdBase</h2>
        <ul class="space-y-4">
            <li><a href="/student/dashboard.html"
                    class="block text-gray-700 hover:text-indigo-600 font-semibold">Dashboard</a></li>
            <li><a href="/student/myCourses.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Mening
                    kurslarim</a></li>
            <li><a href="/student/ai-tutor.html"
                    class="block text-gray-700 hover:text-indigo-600 font-semibold">AI Tutor</a>
            </li>
            <li><a href="/student/profile.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Profil
                    sozlamalari</a></li>
            <li><a href="/student/forum.html"
                    class="pointer-events-none opacity-50 block text-gray-700 hover:text-indigo-600 font-semibold">Forum</a>
            </li>
            <li><button id="logoutBtn"
                    class="text-sm bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200">Chiqish</button>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Navbar -->
        <header class="bg-white shadow flex-none px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <button id="sidebarToggle" class="md:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 class="text-xl font-bold text-indigo-600">Mening Kurslarim</h1>
            <span id="userName" class="text-sm font-medium text-gray-700"></span>
        </header>

        <!-- Content -->
        <section class="flex-1 overflow-auto w-full max-w-6xl mx-auto px-6 py-8">
            <div id="myCourses" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <p id="noCoursesText" class="text-center text-gray-500 mt-6 hidden">Hech qanday mos kurs topilmadi.</p>
        </section>
    </main>
    <!-- 💬 Floating Chat Button -->
    <button id="openChatBtn"
        class="fixed bottom-6 right-6 z-50 bg-gradient-to-r from-blue-600 to-indigo-500 text-white p-4 rounded-full shadow-xl hover:scale-105 transition-transform duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 8h10M7 12h6m-6 4h4M5 20l-2-2V6a2 2 0 012-2h14a2 2 0 012 2v12a2 2 0 01-2 2H5z" />
        </svg>
    </button>

    <!-- 💬 Chat Modal -->
    <div id="chatModal"
        class="fixed bottom-20 right-6 w-80 h-[45vh] bg-white border border-gray-300 rounded-xl shadow-lg hidden flex flex-col overflow-hidden z-50">

        <!-- Header -->
        <div
            class="bg-gradient-to-r from-blue-600 to-indigo-500 text-white px-4 py-3 flex justify-between items-center">
            <h3 class="text-sm font-semibold">🤖 EdBase Support Bot</h3>
            <button id="closeChatBtn" class="text-white text-xl leading-none hover:text-gray-200">&times;</button>
        </div>

        <!-- Chat Body -->
        <div id="chatMessages" class="flex-1 p-4 space-y-2 overflow-y-auto text-sm text-gray-800 scroll-smooth">
            <div class="text-gray-500 italic">Xush kelibsiz! Savollaringizni shu yerga yozing 👇</div>
        </div>

        <!-- Input Area -->
        <form id="chatForm" class="flex items-center border-t border-gray-200">
            <input type="text" id="chatInput" placeholder="Savolingizni yozing..."
                class="flex-1 p-3 text-sm outline-none placeholder-gray-400" autocomplete="off" />
            <button type="submit" class="bg-[#045d8f] text-white px-3 py-2 rounded-lg text-sm hover:bg-[#03486f]">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M9.5 13.5l-.4 4.1c.6 0 .9-.2 1.3-.6l2-1.9 4.1 3c.8.4 1.3.2 1.5-.7l2.7-12.6c.3-1.2-.4-1.7-1.3-1.4L2.9 10.9c-1.2.4-1.2 1.2-.2 1.5l4.5 1.4L18.1 7.2c.4-.2.8 0 .6.3L9.5 13.5z" />
                </svg>
            </button>
        </form>
    </div>

    <script type="module" src="../js/chat.js"></script>
    <script type="module" src="./myCourses.js" defer></script>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarToggle');

        toggleBtn.addEventListener('click', () => {
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>

</html>
