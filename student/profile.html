<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="../photos/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../photos/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../photos/favicon-16x16.png" />
    <link rel="manifest" href="../photos/site.webmanifest" />
    <title>Profil Sozlamalari | EdBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script type="module" src="./profile.js" defer></script>
</head>

<body class="bg-gray-50 min-h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <nav id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-white shadow-md p-6 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex md:flex-col md:min-h-screen z-40">
        <h2 class="text-xl font-bold mb-8 text-indigo-600">ðŸŽ“ EdBase</h2>
        <ul class="space-y-4">
            <li><a href="/student/dashboard.html"
                    class="block text-gray-700 hover:text-indigo-600 font-semibold">Dashboard</a></li>
            <li><a href="/student/myCourses.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Mening
                    kurslarim</a></li>
            <li><a href="/student/profile.html" class="block text-gray-700 hover:text-indigo-600 font-semibold">Profil
                    sozlamalari</a></li>
            <li><a href="/student/tests.html"
                    class="pointer-events-none opacity-50 block text-gray-700 hover:text-indigo-600 font-semibold">Testlar</a>
            </li>
            <li><a href="/student/forum.html"
                    class="pointer-events-none opacity-50 block text-gray-700 hover:text-indigo-600 font-semibold">Forum</a>
            </li>
            <li><button id="logoutBtn"
                    class="text-sm bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200">Chiqish</button>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <!-- Navbar -->
        <header class="bg-white shadow flex-none px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <button id="sidebarToggle" class="md:hidden text-gray-700 focus:outline-none">
                <!-- Hamburger icon -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 class="text-xl font-bold text-indigo-600">Profile Settings</h1>
            <div class="flex items-center gap-4">
                <span id="userName" class="text-sm font-medium text-gray-700"></span>
            </div>
        </header>

        <!-- Scrollable content -->
        <section class="flex-1 overflow-auto w-full max-w-6xl mx-auto px-6 py-8 space-y-10
         md:mx-auto">
            <form id="profileForm" class="space-y-6">
                <!-- Ism -->
                <div>
                    <label for="name" class="block font-medium mb-1">Ism</label>
                    <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required />
                </div>

                <!-- Email (readonly) -->
                <div>
                    <label for="email" class="block font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2 bg-gray-100"
                        readonly />
                </div>

                <!-- Telefon -->
                <div>
                    <label for="phone" class="block font-medium mb-1">Telefon raqam</label>
                    <input type="tel" id="phone" name="phone" class="w-full border rounded px-3 py-2"
                        placeholder="+998..." />
                </div>

                <!-- Profil rasmi -->
                <div>
                    <label class="block font-medium mb-1">Profil rasmi</label>
                    <input type="file" id="profilePic" accept="image/*" />
                    <img id="profilePicPreview" src="" alt="Profil rasmi"
                        class="mt-2 w-24 h-24 object-cover rounded-full hidden" />
                </div>

                <!-- Parol o'zgartirish -->
                <div>
                    <label for="password" class="block font-medium mb-1">Yangi parol (ixtiyoriy)</label>
                    <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2"
                        placeholder="Agar parolni o'zgartirmoqchi bo'lsangiz" />
                </div>

                <button type="submit"
                    class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700 transition w-full font-semibold">
                    Saqlash
                </button>
            </form>
        </section>
    </main>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarToggle');

        toggleBtn.addEventListener('click', () => {
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>

</html>
